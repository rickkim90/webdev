<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <script type="text/javascript">
        function hello() {
            document.getElementById("demo").style.display = "block";
        }

        function hide() {
            document.getElementById("demo").style.display = "none";
        }

    </script>
</head>

<body>

    <p id="demo" style="display:none">?erefjkld</p>
    <button type="button" onclick="hello()">On</button>
    <button type="button" onclick="hide()">Off</button>

</body>

</html>
