<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
function disappear(elem){
	elem.style.display='none';
}
</script>
</head>
<body>
<table>
<tr>
<td onlick="disappear(this)">1.클릭하면 사라집니다.</td>
</tr>
<tr>
<td onclick="disappear(this)">2.클릭하면 사라집니다.</td>
</tr>
<tr>
<td onclick="disappear(this)">3.클릭하면 사라집니다.</td>
</tr>

</table>
</body>
</html>
